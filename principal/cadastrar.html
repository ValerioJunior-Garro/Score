<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    .cadastro-module { 
      padding: 40px 0; 
      display: flex; 
      justify-content: center; 
      animation: fadeIn 0.5s ease-in-out;
    }

    .cadastro-box {
      width: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      padding: 28px;
      box-sizing: border-box;
    }

    .cadastro-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    .cadastro-box h2 strong {
      color:#51b6fa;
    }

    .cadastro-box form { width: 100%; }

    .cadastro-box input,
    .cadastro-box select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      transition: 0.2s;
    }

    .cadastro-box input:focus,
    .cadastro-box select:focus {
      border-color: #51b6fa;
      box-shadow: 0 0 0 4px rgba(81,182,250,0.08);
    }

    .cadastro-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #51b6fa;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: 0.2s;
    }
    .cadastro-box button:hover { 
      background: #3a9de2; 
      transform: scale(1.03);
    }
    
    .cadastro-msg { 
      text-align:center; 
      margin-top:12px; 
      font-weight:600; 
      display:none; 
      padding:10px; 
      border-radius:8px; 
    }

    @media (max-width:520px) {
      .cadastro-box { width: 92%; padding: 20px; }
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <div class="cadastro-module">
    <div class="cadastro-box" role="region" aria-label="Formulário de cadastro de usuário">
      <h2>Cadastrar <strong>Usuário</strong></h2>

      <form id="formCadastroUsuario" action="cadastrar.php" method="post" autocomplete="off">
        <input type="number" name="rm" placeholder="RM" required>
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="text" name="cpf" placeholder="CPF (somente números)" maxlength="11" required>

        <select name="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Secretaria">Secretaria</option>
          <option value="Professor">Professor</option>
        </select>

        <input type="email" name="email" placeholder="E-mail" required>
        <input type="email" name="confirmar_email" placeholder="Confirmar E-mail" required>

        <input type="password" name="senha" placeholder="Senha" required>
        <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>

        <button type="submit">Cadastrar Usuário</button>
      </form>

      <div id="cadastroMsg" class="cadastro-msg" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script>
  (function(){
    const form = document.getElementById('formCadastroUsuario');
    const msg = document.getElementById('cadastroMsg');

    form.addEventListener('submit', async function(e){
      e.preventDefault();
      msg.style.display = 'none';
      const fd = new FormData(form);

      if (fd.get('email') !== fd.get('confirmar_email')) {
        msg.textContent = 'E-mails não coincidem';
        msg.style.display = 'block';
        msg.style.background = '#f8d7da';
        msg.style.color = '#721c24';
        return;
      }
      if (fd.get('senha') !== fd.get('confirmar_senha')) {
        msg.textContent = 'Senhas não coincidem';
        msg.style.display = 'block';
        msg.style.background = '#f8d7da';
        msg.style.color = '#721c24';
        return;
      }

      try {
        const res = await fetch(form.action, { method: 'POST', body: fd });
        const data = await res.json();
        if (data.sucesso) {
          msg.textContent = data.mensagem || 'Cadastrado com sucesso';
          msg.style.display = 'block';
          msg.style.background = '#d4edda';
          msg.style.color = '#155724';
        } else {
          msg.textContent = data.mensagem || 'Erro no cadastro';
          msg.style.display = 'block';
          msg.style.background = '#f8d7da';
          msg.style.color = '#721c24';
        }
      } catch (err) {
        msg.textContent = 'Erro de rede ou resposta inválida.';
        msg.style.display = 'block';
        msg.style.background = '#f8d7da';
        msg.style.color = '#721c24';
        console.error(err);
      }
    });
  })();
  </script>
</body>
</html>
